<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    {{registrationForm.value | json}}
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="registrationForm.get('userName').invalid &&
                                registrationForm.get('userName').touched" formControlName="userName" type="text" class="form-control">
      <!--<small [class.d-none]="registrationForm.get('userName').valid ||
                registrationForm.get('userName').untouched" class="text-danger">Username is required</small>
      -->
      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
        <small *ngIf="registrationForm.get('userName').errors?.required" class="text-danger">username is required</small>
        <small *ngIf="registrationForm.get('userName').errors?.minlength" class="text-danger">The Username must be atleast 4 characters</small>

      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="text" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
    </div>
    <!--Create a form group address with three form controls city, state and postal code-->
    <div formGroupName="Address">
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>
  
</div>
