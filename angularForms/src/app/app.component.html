<!--Create a button from bootstrap-->
<div class="container-fluid">
  <h1>Student Enrolment Form</h1>
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control">
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control">
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option selected>I am Interested in</option>
        <option *ngFor="let company of Companies">{{ company }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5pM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
