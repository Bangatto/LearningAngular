<!--Create a button from bootstrap-->
<div class="container-fluid">
  <h1>Student Enrolment Form</h1>
  <form #userForm="ngForm">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="firstname" ngModel>
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastname" ngModel>
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" ngModel>
      <small class="text-danger" [class.d-none]="name.valid || phone.untouched ">The number must be 10 digits</small>
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="tel" class="form-control" name="postalcode" ngModel>
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="Companies">
        <option selected>I am Interested in</option>
        <option *ngFor="let company of Companies">{{ company }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5pM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" name="subcribe" ngModel type="checkbox">
      <label class="form-check-label">
        Send me internship applications dates 
      </label>
    </div>
    <button class="btn btn-primary">Submit</button>

  </form>
</div>
